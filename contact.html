        <aside class="cform">
            <form method="GET" action="#" name="cform" class="contacts" novalidate>

                    <legend>Personal Information</legend>

                    <div class="form--spacing">
                        <label for="fName">First Name: (Required)

                    <div class="form--spacing">
                        <label for="tel">Phone Number:</label>

                    </div>

                    <div class="form--spacing">
                        <label for="email">Email: (Required)
                            <span class="error-message">Email cannot be empty.</span>
                        </label>
                        <input id="email" type="email" name="eMail" placeholder="example@email.com" required>
                    </div>

                </fieldset>
                <div class="form--spacing">
                    <label for="comments">Comments:</label>
                </div>
                <div class="form--spacing">
                    <textarea cols="90%" rows="10" placeholder="Anything on your mind..." name="textarea" id="comments"></textarea>
